<table class="table table-hover header-fixed my-5">
    <thead>
        <tr class="d-flex">
            <th class="col-9"><h2>Padrões</h2></th>
            <th class="col-3 text-right">
                <a class="ropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><span>Mais recente</span><i class="material-icons">arrow_drop_down</i></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Mais antigo</a>
                    <a class="dropdown-item" href="#">Nome <i class="material-icons">arrow_downward</i></a>
                    <a class="dropdown-item" href="#">Nome <i class="material-icons">arrow_upward</i></a>
                </div>
            </th>
        </tr>
    </thead>
    <tbody style="max-height: 60vh;">
        <tr class="d-flex">
           <td class="col-9"><a data-toggle="modal" onclick='newModal("{% url "pattern_create" %}", "#newPattern")' href=""><h3 style="color:#058096;"><i class="material-icons">add</i>Novo Padrão</h3></a></td>
            <td class="col-3 text-right"></td>
        </tr>
        {% for padrao in object_list %}
        <tr class="d-flex">
            <td class="d-block col-8">{{ padrao.patternname }}</td>
            <td class="d-block col-4 text-right">{{ padrao.data_creation }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="modal fade" data-backdrop="static" id="newPattern" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Novo Padrão</h2>
                <a class="close text-danger" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </a>
            </div>
            <form action="{% url 'pattern_create' %}" method="post">
                <div class="modal-body">
                {% include "Activities/pattern_form.html" %}
                </div>
                <div class="modal-footer">
                    <a class="text-danger mr-3" href="" data-dismiss="modal">Cancelar</a>
                    <button type="submit" value="submit" class="btn text-white">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
