<script>
    $(".markerDiv").click(function () {
        if(event.srcElement.id == "noCheck"){
            return;
        }
        var $checks = $(this).find('input:checkbox[name=markerType]');
        $checks.prop("checked", !$checks.is(":checked"));
        var boxes = ($('input[name=markerType]:checked'))
        if(boxes.length > 0){
            $('.newAss').show();
        }
        else{
            $('.newAss').hide();
        }
    });
</script>
<script type="text/javascript">

<script type="text/javascript">
    $(document).ready(function(e){
        $('.search-panel .dropdown-menu').find('a').click(function(e) {
            e.preventDefault();
            var param = $(this).attr("href").replace("#","");
            var concept = $(this).text();
            $('.search-panel span#search_concept').text(concept);
            $('.input-group #search_param').val(param);
        });
    });
</script>
<script>
    function newModal(url, titulo, modal, size, id="#f"){
        $(".modal-dialog").removeClass("modal-lg");
        $(id).attr('action', url);
        $(".modal-dialog").addClass(size);
        var btn = $(this);
        $.ajax({
            type: 'get',
            dataType:'json',
            beforeSend: function(){
                $('.modal-body').load(url);
                $('.modal-title').html(titulo);
                $(modal).modal('show');  
            },
        });
    } 
</script>
<script>
    $(document).ready(function(){
        $('#f').submit(function() {
            $.ajax({ 
                type: $(this).attr('method'), 
                url: $(this).attr('action'),
                data: $(this).serialize(),
                dataType: 'json',
                success: function() {
                    window.location = '{{ request.path }}';
                },
                error: function(xhr, ajaxOptions, thrownError) {
                    $(".errorMessage").remove();
                    $("#div_id_"+Object.keys(JSON.parse(xhr.responseText))[0]).append("<div class='errorMessage text-danger'>"+Object.values(JSON.parse(xhr.responseText))[0]+"</div>");
                }
            });
            return false; 
        });
    });
</script>
