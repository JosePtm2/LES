<html lang="en">
 <head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<link href="login.css" rel="stylesheet">
		<title>Login</title>
	</head>
	<body class="text-center"><br>
		<form class="form-signin" action="#" onsubmit="Validate()">
			<h1>REGISTO DIÁRIO</h1><br>
			<h2>LOGIN</h2><br>
			<div class="text-left">Utilizador</div>
			<input type="text" id="inputUser" class="form-control" required autofocus>
			<p class="nameErr text-danger text-left"></p>
			<br><div class="text-left">Senha</div>
			<input type="password" id="inputPassword" class="form-control">
			<br><div class="fluid-container">
				<div class="row">
					<div class="col-md-6">
						<div class="checkbox text-left">
							<input type="checkbox" value="remember-me" class=""> Remember me<br>
							<a href="#">Recuperar senha</a>
						</div>
					</div>
					<div class="col-md-6">
						<div class="right">
							<button class="btn btn-lg btn-block text-white" style="max-width:15vh;float:right;" type="submit">Login</button><!--bg-info-->
						</div>
					</div>
				</div>
			</div>
		</form>
		<script type="text/javascript">
			function Validate(){
				var user = $("#inputUser").val();
				if(user == "Anibal"){
					window.open("menuanalista.html")
				}
				else if(user == "Rui"){
					window.open("menugestor.html")
				}
				else{
					$(".nameErr").html("Utilizador não existe!");
				}
			}
		</script>
	</body>
</html>
